---

environment:
  clear_defaults: false
  variables:
    - DEBIAN_FRONTEND: noninteractive
    - ANSSIBLE_VERS: "2.10"

mappings:
  architecture_map: debian

image:
  name: "ubuntu-groovy-ansible"
  distribution: ubuntu
  release: groovy
  description: |-
    Ubuntu {{ image.release }} for Ansible development
  architecture: x86_64
  serial: "v0.1.0"

source:
  # downloader: debootstrap
  # variant: minbase
  downloader: ubuntu-http
  variant: default
  url: "https://cdimage.ubuntu.com/ubuntu-base"
  keyserver: keyserver.ubuntu.com
  keys:
    - "0x790BC7277767219C42C86F933B4FE6ACC0B21F32"
    - "0xf6ecb3762474eda9d21b7022871920d1991bc93c"

files:
  - path: "/etc/hostname"
    generator: hostname
  - path: "/etc/hosts"
    generator: hosts
  - path: "/etc/machine-id"
    generator: dump
  - path: "/var/lib/dbus/machine-id"
    generator: remove
  - path: "/etc/resolv.conf"
    generator: remove
  - path: "/etc/update-motd.d/??-*"
    generator: remove
  - path: "/etc/tmpfiles.d/resolved.conf"
    generator: dump
    content: >-
      L+
      /etc/resolv.conf
      - - - -
      /run/systemd/resolve/stub-resolv.conf
  - path: "/etc/netplan/10-lxc.yaml"
    generator: dump
    content: |-
      network:
        version: 2
        ethernets:
          eth0:
            dhcp4: true
            dhcp6: true
            dhcp-identifier: mac
    releases:
      - groovy
    types:
      - container
    variants:
      - default
  - path: "/etc/network/interfaces"
    generator: dump
    content: |-
      auto lo
      iface lo inet loopback
      auto eth0
      iface eth0 inet dhcp

      source /etc/network/interfaces.d/*.cfg
    releases:
      - trusty
      - xenial
    types:
      - container
  - path: "/etc/sudoers.d/90-lxd"
    generator: dump
    mode: 0440
    content: |-
      # User rules for ubuntu
      ubuntu ALL=(ALL) NOPASSWD:ALL
    variants:
      - default
  - path: "/etc/ssh/sshd_config.d/dummy.conf"
    generator: dump
    mode: 0644
    content: |-
      PermitRootLogin yes
      PubkeyAuthentication yes
      AuthorizedKeysFile %h/.ssh/dummy.pub
      PasswordAuthentication yes
      PermitEmptyPasswords yes
      AllowAgentForwarding no
      AllowTcpForwarding no
      X11Forwarding no
  - path: "/etc/ansible/hosts"
    generator: dump
    mode: 0644
    content: |-
      [local]
      localhost ansible_connection=local

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
    - packages:
        - apt-transport-https
        - apt-utils
        - iproute2
        - language-pack-en
        - libffi-dev
        - libssl-dev
        - netplan.io
        - openssh-client
        - openssh-server
        - python3-cryptography
        - python3-dev
        - python3-netaddr
        - python3-pip
        - python3-setuptools
        - python3-wheel
        - sudo
        - systemd
        - udev
        - vim
      action: install
      flags: "--no-install-recommends"
  repositories:
  - name: sources.list
    url: |-
      deb http://archive.ubuntu.com/ubuntu {{ image.release }} main restricted universe multiverse
      deb http://archive.ubuntu.com/ubuntu {{ image.release }}-updates main restricted universe multiverse
      deb http://security.ubuntu.com/ubuntu {{ image.release }}-security main restricted universe multiverse
    architectures:
    - amd64
    - i386

  - name: sources.list
    url: |-
      deb http://ports.ubuntu.com/ubuntu-ports {{ image.release }} main restricted universe multiverse
      deb http://ports.ubuntu.com/ubuntu-ports {{ image.release }}-updates main restricted universe multiverse
      deb http://ports.ubuntu.com/ubuntu-ports {{ image.release }}-security main restricted universe multiverse
    architectures:
    - armhf
    - arm64
    - powerpc
    - powerpc64
    - ppc64el

actions:
- trigger: post-update
  action: |-
    #!/bin/sh
    set -eux

    # Create the ubuntu user account
    getent group sudo >/dev/null 2>&1 || groupadd --system sudo
    useradd --create-home -s /bin/bash -G sudo -U ubuntu
  variants:
  - default

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Enable systemd-networkd
    systemctl enable systemd-networkd
  releases:
  - bionic
  - eoan
  - focal
  - groovy

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Make sure the locale is built and functional
    locale-gen en_US.UTF-8
    update-locale LANG=en_US.UTF-8

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    TARGET="x86_64"
    [ "$(uname -m)" = "aarch64" ] && TARGET="arm64"

    update-grub
    grub-install --uefi-secure-boot --target="${TARGET}-efi" --no-nvram --removable
    update-grub
    sed -i "s#root=[^ ]*#root=/dev/sda2#g" /boot/grub/grub.cfg
  types:
  - vm

mappings:
  architecture_map: debian
